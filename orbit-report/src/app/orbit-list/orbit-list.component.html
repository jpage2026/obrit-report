<h3>Orbit Report</h3>
<table>
   <tr class="header-row">
      <th  class="sortable" (click)="sort('name')">Name</th>
      <th  class="sortable" (click)="sort('type')">Type</th>
      <th>Operational</th>
      <th>Orbit Type</th>
      <th>Launch Date</th>
   </tr>
        <tr *ngFor= "let sat of satellites">
        <td>{{sat.name}}</td>
            <td *ngIf= "sat.shouldShowWarning()"class= 'warning'>{{sat.type}}</td>
            <td *ngIf= "!sat.shouldShowWarning()">{{sat.type}}</td>
                <td>{{sat.operational}}</td>
                    <td>{{sat.orbitType}}</td>
                        <td>{{sat.launchDate}}</td>
     </tr>
     
</table>
